<html>
<head>
<script>
$(document).ready(function() {
    $(window).scroll(function() {
        if($(this).scrollTop() > 100){
            $('#goTop').stop().animate({
                top: '20px'    
                }, 500);
        }
        else{
            $('#goTop').stop().animate({
               top: '-100px'    
            }, 500);
        }
    });
    $('#goTop').click(function() {
        $('html, body').stop().animate({
           scrollTop: 0
        }, 500, function() {
           $('#goTop').stop().animate({
               top: '-100px'    
           }, 500);
        });
    });
});    
</script>
</head>

<title>hello
</title>

<style>
#goTop{
    background:red;
    padding:5px;
    position:absolute;
    top:0px;
    right:10px;
}
</style>

<body>

<a id="goTop">Top</a>

</body>
</html>
